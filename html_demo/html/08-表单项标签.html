<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="post">
    <input type="hidden" name="id" value="123">


    <label for="username">用户名:</label>
    <input type="text" name="username" id="username"><br>
    <label for="password">密码:</label>
    <input type="password" name="password" id="password"><br>
    性别:
    <input type="radio" name="gender" id="男" value="1"><label for="男">男</label>
    <input type="radio" name="gender" id="女" value="2"><label for="女">女</label>
    <br>
    爱好:
    <input type="checkbox" name="hobby" value="1" id="travel"><label for="travel">旅游</label>
    <input type="checkbox" name="hobby" value="2" id="movie"><label for="movie">电影</label>
    <input type="checkbox" name="hobby" value="3" id="game"><label for="game">游戏</label>
    <br>
    头像
    <input type="file">
    <br>
    城市:
    <select name="city">
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
    </select>
    <br>
    个人描述:
    <textarea cols="20" rows="5" name="desc"></textarea>
    <br>
    <input type="submit" value="注册"><br>
    <input type="reset" value="重置"><br>
    <input type="button" value="一个按钮"><br>
</form>
</body>
</html>
