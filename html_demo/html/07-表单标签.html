<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
    form:
        action:指定表单数据提交的url
            * 表单项数据想被提交必须指定其那么属性
        method:指定表单提交方式
            1.get：默认值
                * 请求的参数会拼接在url后面
                * url的长度有限制 4kb左右
            2.post
                * 请求的参数会在http请求协议的请求体中
                * 请求参数无限制
-->
<form action="#" method="post">
    <input type="file" name="userName">
    <button type="submit">提交</button>
</form>
</body>
</html>
